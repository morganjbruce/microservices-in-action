version: '2.1'
services:
  gateway:
    container_name: simplebank-account-transactions
    restart: always
    build: ./gateway
    ports:
      - 5001:5000
  account-transactions:
    container_name: simplebank-account-transactions
    restart: always
    build: ./account_transactions
    ports:
      - 5002:5000
  fees:
    container_name: simplebank-fees
    restart: always
    build: ./fees
    ports:
      - 5003:5000
  market:
    container_name: simplebank-market
    restart: always
    build: ./market
    ports:
      - 5004:5000
  orders:
    container_name: simplebank-orders
    restart: always
    build: ./orders
    ports:
      - 5005:5000
  rabbitmq:
    container_name: simplebank-rabbitmq
    image: rabbitmq:3.6-management
    ports:
      - "15673:15672"
  redis:
    container_name: simplebank-redis
    image: redis
    ports:
      - "6380:6379"
  dd-agent:
    container_name: simplebank-dd-agent
    build: ./statsd-agent
    ports:
      - 8126:8125
